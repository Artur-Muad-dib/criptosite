<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Sigabem - Formulário de Login</title>
		
		<!-- Header -->
		<div th:replace="fragments/header :: header"></div>
	</head>
    
    <body>
    
    	<!-- NavBar -->
	    <div th:replace="fragments/header :: header-navbar"></div>
    
    	<!-- Content -->
    	<div class="container-fluid">
    		
    		<div align="center" th:if="${response}">
	        	<div class="alert alert-success">
	           		<p th:utext=${response}></p>
	        	</div>
	        </div>
   			<div align="center" th:if="${sucesso}">
	        	<div class="alert alert-success">
	           		<p th:utext=${sucesso}></p>
	        	</div>
	        </div>
   			<div align="center" th:if="${error}">
	        	<div class="alert alert-danger">
	           		<p th:utext=${error}></p>
	        	</div>
	        </div>
	        <div align="center" th:if="${param.error}">
	        	<div class="alert alert-danger">
	           		Usuário e/ou senha inválidos.
	        	</div>
	        </div>
	        <div align="center" th:if="${param.logout}">
	        	<div class="alert alert-info">
	            	Você foi desconectado.
	            </div>
	        </div>
	        <div>
	        	<h2>Formulário de login</h2>
	        </div>
	        <form method="post" th:object="${user}" th:action="@{/usuario/cadastro}" >
	            <div class="form-group">
	            	<label for="cpf"> CPF: </label>
	            	<input class="form-control" type="text" name="cpf" required="required" th:field="*{cpf}"/>
	            </div>
	            <div class="form-group">
	            	<label for="dt"> Data de Nascimento: </label>
	            	<input class="form-control" type="text" name="dt" required="required" th:field="*{dt}"/>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="btn btn-success">Enviar</button>
	            </div>
	        </form>
		</div>
    </body>
</html>
